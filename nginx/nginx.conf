worker_processes auto;
worker_rlimit_nofile 1000000;
events {
    worker_connections 5000;
    multi_accept on;
    use epoll;
    accept_mutex on;
}
http {
    access_log off;
    sendfile   on;
    
    upstream api {
        server api01:8080;
        server api02:8080;
    }

    server {
        listen 9999; # Lembra da porta 9999 obrigat√≥ria?
        
        location / {
            proxy_pass http://api;
            aio threads;
            proxy_connect_timeout 30s;
        }
    }
}